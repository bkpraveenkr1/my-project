 
 <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of details">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>&#x20B9; {{item.price}}</td>
        

      </tr>
      <tr>
        <td>Total</td>
        <td></td>
        <td></td>
      </tr>
      
    </tbody>

  </table> 
  <div class="text-center">
    <button class="btn btn-primary" routerLink="/form">Checkout</button>

  </div>
